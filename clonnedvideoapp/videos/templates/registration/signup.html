{% extends 'registration/base.html' %}

{% block title %}Sign up{% endblock title %}

{% block content %}
    {% if form.errors %}
    <p>There has been a problem</p>
    {% endif %}

    <form action="/accounts/signup" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Send">
    </form>
{% endblock content %}
